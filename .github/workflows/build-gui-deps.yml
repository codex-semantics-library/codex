name: Build GUI deps and publish bundle

# Build the GUI only for tags.
on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build bundle using Makefile
        run: |
          make -C utils/gui/deps js/bundle-output.js tailwind4.1.5.css graphviz.umd.js

      - name: Create GitHub release and upload bundle
        uses: softprops/action-gh-release@v2
        with:
          files: |
            utils/gui/deps/js/bundle-output.js
            utils/gui/deps/tailwind4.1.5.css
            utils/gui/deps/graphviz.umd.js
